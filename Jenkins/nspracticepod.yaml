apiVersion: apps/v1
kind: Deployment
metadata:
 name: my-nspod-deployment
 namespace: my-4thdaypractice-ns
spec:
 replicas: 3
 selector:
  matchLabels:
   app: my-nspod-n1
 template:
  metadata:
   labels:
    app: my-nspod-n1
  spec:
   containers:
   - name: fourth-container
     image: prahladpal/k8-cluster-html:1.0
     ports:
     - containerPort: 80
     volumeMounts:
     - name: ns-jenkins
       mountPath: /usr/share/nginx/html
   volumes:
   - name: ns-jenkins
     configMap:
      name: ns-configmap
