apiVersion: apps/v1
kind: Deployment
metadata:
 name: my-pod5-deployment
spec:
 replicas: 3
 selector:
  matchLabels:
   app: my-pod5
 template:
  metadata:
   labels:
    app: my-pod5
  spec:
   containers:
    - name: pvc-container
      image: prahladpal/k8-cluster-html:1.0
      ports:
      - containerPort: 80
      volumeMounts:
      - name: storage
        mountPath: /usr/share/nginx/html
   volumes:
    - name: storage
      persistentVolumeClaim:
       claimName: my-pvcpod5